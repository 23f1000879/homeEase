<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 64px;
            text-align: center;
        }
        .navbar {
            width: 100%;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Household</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link active" href="{{ url_for('professional_login') }}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('professional_signup') }}">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% if session['professional_id'] %}{{ url_for('professional_dashboard', professional_id=session['professional_id']) }}{% else %}# {% endif %}">
                                Professional Dashboard
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <div class="container mt-5">
        <h1 class="mb-4">Register</h1>
        <form method="post" class="mt-3">
            <!-- Email Field -->
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input 
                    type="email" 
                    name="email" 
                    id="email" 
                    class="form-control" 
                    placeholder="Enter your email" 
                    required />
            </div>
            
            <!-- Full Name Field -->
            <div class="mb-3">
                <label for="full_name" class="form-label">Full Name:</label>
                <input 
                    type="text" 
                    name="full_name" 
                    id="full_name" 
                    class="form-control" 
                    placeholder="Enter your full name" 
                    required />
            </div>

            <!-- Password Field -->
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input 
                    type="password" 
                    name="password" 
                    id="password" 
                    class="form-control" 
                    placeholder="Enter your password" 
                    required />
            </div>
            <!-- Service Selection Field -->
<div class="mb-3">
    <label for="service" class="form-label">Select Service:</label>
    <select 
        name="service" 
        id="service" 
        class="form-select" 
        required>
        <!-- Services dynamically loaded here -->
        <option value="" disabled selected>Select a service</option>
        {% for service in services %}
        <option value="{{ service.service_id }}">{{ service.service_name }}</option>
        {% endfor %}
    </select>
</div>


            <!-- Phone Number Field -->
            <div class="mb-3">
                <label for="phone_number" class="form-label">Phone Number:</label>
                <input 
                    type="text" 
                    name="phone_number" 
                    id="phone_number" 
                    class="form-control" 
                    placeholder="Enter your phone number" />
            </div>

            <!-- Address Field -->
            <div class="mb-3">
                <label for="address" class="form-label">Address:</label>
                <textarea 
                    name="address" 
                    id="address" 
                    class="form-control" 
                    placeholder="Enter your address"></textarea>
            </div>

            <!-- City Field -->
            <div class="mb-3">
                <label for="city" class="form-label">City:</label>
                <input 
                    type="text" 
                    name="city" 
                    id="city" 
                    class="form-control" 
                    placeholder="Enter your city" />
            </div>

            <!-- State Field -->
            <div class="mb-3">
                <label for="state" class="form-label">State:</label>
                <input 
                    type="text" 
                    name="state" 
                    id="state" 
                    class="form-control" 
                    placeholder="Enter your state" />
            </div>

            <!-- Postal Code Field -->
            <div class="mb-3">
                <label for="postal_code" class="form-label">Postal Code:</label>
                <input 
                    type="text" 
                    name="postal_code" 
                    id="postal_code" 
                    class="form-control" 
                    placeholder="Enter your postal code" />
            </div>

            <!-- Experience Years Field -->
            <div class="mb-3">
                <label for="experience_years" class="form-label">Years of Experience:</label>
                <input 
                    type="text" 
                    name="experience_years" 
                    id="experience_years" 
                    class="form-control" 
                    placeholder="Enter your years of experience" />
            </div>

            <!-- Expertise Area Field -->
            <div class="mb-3">
                <label for="expertise_area" class="form-label">Area of Expertise:</label>
                <input 
                    type="text" 
                    name="expertise_area" 
                    id="expertise_area" 
                    class="form-control" 
                    placeholder="Enter your area of expertise" />
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-success">Register</button>
        </form>
    </div>
</body>
</html>
