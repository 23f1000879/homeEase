{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Service</h2>
    
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
    <form method="POST" action="{{ url_for('edit_service', service_id=service.service_id) }}">
        <div class="mb-3">
            <label for="service_name" class="form-label">Service Name</label>
            <input type="text" class="form-control" id="service_name" name="service_name" 
                   value="{{ service.service_name }}" required>
        </div>
        
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" 
                      rows="3" required>{{ service.description }}</textarea>
        </div>
        
        <div class="mb-3">
            <label for="base_price" class="form-label">Base Price</label>
            <input type="number" step="0.01" class="form-control" id="base_price" 
                   name="base_price" value="{{ service.base_price }}" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Update Service</button>
        <a href="{{ url_for('admin_services') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
