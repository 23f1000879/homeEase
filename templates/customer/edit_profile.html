<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="h3">Edit Your Profile</h1>
            <nav>
                <a href="{{ url_for('customer_dashboard') }}" class="text-white mr-3">Home</a>
                <a href="{{ url_for('view_service_history') }}" class="text-white mr-3">Service History</a>
                <a href="{{ url_for('customer_profile') }}" class="text-white mr-3">Profile</a>
                <a href="{{ url_for('customer_logout') }}" class="text-white">Logout</a>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <form method="POST">
            <div class="form-group">
                <label for="full_name">Name:</label>
                <input type="text" id="full_name" name="full_name" class="form-control" value="{{ customer.full_name }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ customer.email }}" required>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number" class="form-control" value="{{ customer.phone_number }}" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" class="form-control" value="{{ customer.address }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </main>


    <!-- Add Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
